<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around ">
            <form  class="col-md-6 bg-light p-3 my-3 ">
                <h1 class="text-center h3 ">Quản lý tác giả</h1>
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" ng-model="inputValue.name">
                    <small style="color: brown;" ng-if="check.name==true">Bạn chưa nhập tên</small>
                    <small style="color: brown;" ng-if="check.namecheck==true">Vui lòng nhập đúng định dạng</small>

                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Giới tính</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" ng-model="inputValue.gender" value="Nam">
                            <label class="form-check-label" for="">
                              Nam
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" ng-model="inputValue.gender" value="Nữ">
                            <label class="form-check-label" for="">
                               Nữ
                            </label>
                          </div>
                    </div>
                     
                </div>
                <div class="form-group ">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" name="address" id="address" ng-model="inputValue.address">
                    <small style="color: brown;" ng-if="check.address==true">Bạn chưa nhập địa chỉ</small>
                    <small style="color: brown;" ng-if="check.addresscheck==true">Vui lòng nhập số</small>

                </div>
                
                <div class="form-group">
                    <label for="age" class="form-label">Thành phố</label>
                        <select class="form-select" name="" ng-model="inputValue.city">
                            <option value="Thái Nguyên">Thái Nguyên</option>
                            <option value="Bắc Ninh">Bắc Ninh</option>
                            <option value="Hà Nội">Hà Nội</option>
                        </select>
                </div>
                <input type="submit" class="btn btn-primary my-3" value="Save" ng-click="onAdd()">
                <input type="submit" class="btn btn-primary my-3" value="Update" ng-click="onUpdate()">

            </form>
        
            <table class="table table-hover ">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Thành phố</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in test" ng-click="onEdit(item.id)">
                    <th scope="row">{{item.id}}</th>
                    <th scope="row">{{item.name}}</th>
                    <th scope="row">{{item.gender}}</th>
                    <th scope="row">{{item.address}}</th>
                    <th scope="row">{{item.city}}</th>
                    <!-- <th scope="row"><button ng-click="edit(item.id)">Sua</button></th> -->

                    <th scope="row"><button ng-click="onDelete(item.id)">Xóa</button></th>
                  </tr>
                 
                </tbody>
              </table>
          
            

    </div>
</div>
